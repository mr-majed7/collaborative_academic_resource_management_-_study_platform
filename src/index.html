<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Study Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <h1>Welcome to the Online Study Platform</h1>
            <p>Enhance your learning experience with our comprehensive study tools.</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                    <a href="#" id="create-account">Create New Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="materials-link">Materials</a></li>
                <li><a href="#" id="questions-link">Questions</a></li>
                <li><a href="#" id="profile-link">Profile</a></li>
            </ul>
        </nav>
        <main>
            <!-- Content will be loaded here dynamically -->
            <div id="content"></div>
        </main>
    </div>

    <!-- Templates for dynamic content -->
    <template id="materials-template">
        <h2>Manage Academic Materials</h2>
        <button onclick="createFolder()">Create New Folder</button>
        <button onclick="addMaterial()">Add Material</button>
        <button onclick="takeNotes()">Add Notes</button>
        <button onclick="updateMaterials()">Update/Delete Materials</button>
    </template>

    <template id="view-materials-template">
        <h2>View and Organize Materials</h2>
        <button onclick="viewCourses()">View Courses</button>
        <button onclick="sortFilterMaterials()">Sort/Filter Materials</button>
        <button onclick="setPomodoro()">Set Pomodoro Timer</button>
        <button onclick="trackProgress()">Track Progress</button>
    </template>

    <template id="search-materials-template">
        <h2>Search and Save Materials</h2>
        <button onclick="searchMaterials()">Search Materials</button>
        <button onclick="filterMaterials()">Filter Materials</button>
        <button onclick="viewBookmarked()">View Bookmarked Materials</button>
    </template>

    <template id="questions-template">
        <h2>Post Questions and Get Answers</h2>
        <button onclick="postQuestion()">Post Question</button>
        <button onclick="replyQuestion()">Reply to Questions</button>
        <button onclick="searchQuestions()">Search Questions</button>
    </template>

    <template id="profile-template">
        <h2>Search and View Profiles</h2>
        <button onclick="searchProfiles()">Search Profiles</button>
        <button onclick="viewProfile()">View Profile</button>
        <button onclick="followUser()">Follow User</button>
        <button onclick="acceptRequest()">Accept Request</button>
    </template>
</body>
</html>
